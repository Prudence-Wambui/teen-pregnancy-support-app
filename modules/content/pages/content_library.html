<script>
  // Update footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Simulate fetching learning resources
  document.addEventListener('DOMContentLoaded', function() {
    const contentDiv = document.getElementById('contentLibrary');

    // Dummy content list
    const contents = [
      { title: 'Nutrition During Pregnancy', type: 'Article', link: 'content_detail.html?id=1' },
      { title: 'Safe Exercises for Expectant Teens', type: 'Video', link: 'content_detail.html?id=2' },
      { title: 'Understanding Labor and Delivery', type: 'Article', link: 'content_detail.html?id=3' },
      { title: 'Caring for Your Newborn', type: 'Video', link: 'content_detail.html?id=4' },
      { title: 'Quiz: What Have You Learned?', type: 'Quiz', link: 'content_detail.html?id=5' },
    ];

    if (contents.length > 0) {
      let output = '<ul>';
      contents.forEach(item => {
        output += `<li><a href="${item.link}"><strong>${item.title}</strong> (${item.type})</a></li>`;
      });
      output += '</ul>';
      contentDiv.innerHTML = output;
    } else {
      contentDiv.innerHTML = "<p>No resources available at the moment.</p>";
    }
  });
</script>
