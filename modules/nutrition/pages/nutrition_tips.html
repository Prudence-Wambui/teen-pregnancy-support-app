<script>
  // Auto-update footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Dummy trimester logic (later can fetch dynamically from database)
  document.addEventListener('DOMContentLoaded', function() {
    const tipsContainer = document.getElementById('nutritionTips');

    // Example - Trimester 2
    const trimester = 2; 

    let tips = '';

    if (trimester === 1) {
      tips = `
        <ul>
          <li>Eat foods rich in folic acid like spinach and beans.</li>
          <li>Stay hydrated: Drink at least 8 glasses of water a day.</li>
          <li>Avoid raw seafood and unpasteurized dairy.</li>
        </ul>
      `;
    } else if (trimester === 2) {
      tips = `
        <ul>
          <li>Increase your calcium intake with milk, yogurt, and leafy greens.</li>
          <li>Include iron-rich foods like lentils and lean meats.</li>
          <li>Continue drinking plenty of water to avoid dehydration.</li>
        </ul>
      `;
    } else if (trimester === 3) {
      tips = `
        <ul>
          <li>Focus on small, frequent meals to manage heartburn.</li>
          <li>Consume protein-rich snacks like nuts and eggs.</li>
          <li>Stay active with light walking if approved by your doctor.</li>
        </ul>
      `;
    } else {
      tips = "<p>Unable to determine trimester. Please update your pregnancy info.</p>";
    }

    tipsContainer.innerHTML = tips;
  });
</script>
