<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - TeenParent+</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/theme.css">
  <link rel="stylesheet" href="../../../public/css/reset-password.css">
  <script src="../../../public/js/reset-password.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="reset-container">
    <!-- Left Side -->
    <div class="reset-illustration">
      <h2>Reset Your Password üîê</h2>
      <p>Set a new password and regain access to your account.</p>
      <img src="../../../public/images/reset-illustration.png" alt="Reset Illustration" />
    </div>

    <!-- Right Side -->
    <div class="reset-form">
      <h2>Set New Password</h2>
      <form id="resetForm" method="POST" action="/reset-password">


        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="password-wrapper">
            <input type="password" id="newPassword" name="newPassword" required />
            <i class="fas fa-eye toggle-password" data-target="newPassword"></i> <!-- Only this icon -->
          </div>
          <span class="error-msg" id="newPasswordError"></span>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i> <!-- Only this icon -->
          </div>
          <span class="error-msg" id="confirmPasswordError"></span>
        </div>
        
        

        <button type="submit" class="btn-reset">
          <span class="spinner" style="display: none;"></span>
          Reset Password
        </button>

        <p class="auth-switch">Remembered it? <a href="/login">Back to Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
