<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeenParent+ Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/theme.css">
  <link rel="stylesheet" href="../../../public/css/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Left Section: Illustration -->
    <div class="login-illustration">
      <div class="welcome-text">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Your journey matters. Let's continue together.</p>
      </div>
      <img src="/public/images/login-illustration.png" alt="TeenParent+ Welcome Illustration" />
    </div>

    <!-- Right Section: Login Form -->
    <div class="login-form">
      <h2>Login to TeenParent+</h2>
      <form method="POST" action="/login">
        <!-- Email -->
<div class="form-group">
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required />
  <div class="error-message" id="emailError"></div>
</div>

<!-- Password -->
<div class="form-group">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" name="password" placeholder="Enter your password" required />
    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
  </div>
  <div class="error-message" id="passwordError"></div>
</div>

        
        

        <div class="form-options">
          <a href="../../../modules/auth/pages/reset_password.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
      </form>

      <p class="register-link">New here? <a href="../../../modules/auth/pages/register.html">Create an account</a></p>
    </div>
  </div>

  <script src="../../../public/js/login.js"></script>

</body>
</html>
