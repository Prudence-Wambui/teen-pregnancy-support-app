<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TeenParent+</title>
  <link rel="stylesheet" href="../../../public/css/auth.css">
  <!-- FontAwesome for subtle icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

<!-- Registration Container -->
<div class="auth-container">
  <h1>Create Your Account</h1>
  <p>Join a compassionate community ready to walk with you ðŸ’›</p>

  <form action="../../../modules/auth/register.php" method="POST" class="auth-form">
    <!-- Full Name -->
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="full_name" placeholder="Full Name" required>
    </div>

    <!-- Email Address -->
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email Address" required>
    </div>

    <!-- Phone Number -->
    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="text" name="phone_number" placeholder="Phone Number (Optional)">
    </div>

    <!-- Date of Birth -->
    <div class="input-group">
      <i class="fas fa-calendar"></i>
      <input type="date" name="date_of_birth" required>
    </div>

    <!-- Role Selection -->
    <!-- Role Selection -->
<div class="input-group">
  <i class="fas fa-user-tag"></i>
  <select name="role" required class="select-role">
    <option value="">Select Role</option>
    <option value="Expectant Teen"> Expectant Teen</option>
    <option value="Guardian"> Guardian</option>
  </select>
</div>


    <!-- Password -->
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Create Password" required>
    </div>

    <!-- Confirm Password -->
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-primary">Create Account</button>
  </form>

  <p class="bottom-text">
    Already have an account? 
    <a href="../../../modules/auth/login.html">Login here</a>
  </p>
</div>

</body>
</html>
