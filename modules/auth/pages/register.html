<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - TeenParent+</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/theme.css">
  <link rel="stylesheet" href="/public/css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="register-container">
    <!-- Left Illustration -->
    <div class="register-illustration">
      <h2>Join TeenParent+</h2>
      <p>We're here to walk this journey with you ðŸ’›</p>
      <img src="/public/images/register-illustration.png" alt="Join Community Illustration" />
    </div>

    <!-- Right Registration Form -->
    <div class="register-form">
      <h2>Create Your Account</h2>
      <form id="registerForm" action="/register" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="e.g. Zawadi Njeri" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" required>
            <option value="">-- Choose --</option>
            <option value="teen">Teen</option>
            <option value="guardian">Guardian</option>
            <option value="admin">Admin</option>
          </select>
          <span class="error-msg"></span>
        </div>
        

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <div class="error-msg" id="passwordError"></div>
        </div>
        
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
          </div>
          <div class="error-msg" id="confirmPasswordError"></div>
        </div>
        
        

        <button type="submit" class="btn-register">
          <span class="spinner" style="display: none;"></span>
          Sign Up
        </button>

        <p class="auth-switch">Already have an account? <a href="../../../modules/auth/pages/login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="../../../public/js/register.js"></script>

</body>
</html>
