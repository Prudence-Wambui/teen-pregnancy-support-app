<script>
  // Auto-update footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Simulate loading scheduled visits (later to be replaced with backend API)
  document.addEventListener('DOMContentLoaded', function() {
    const calendarDiv = document.getElementById('visitCalendar');

    // Dummy visits example
    const visits = [
      { date: '2025-05-01', facility: 'Sunrise Health Center', doctor: 'Dr. Emily Carter' },
      { date: '2025-06-05', facility: 'Hope Medical Clinic', doctor: 'Dr. John Smith' },
      { date: '2025-07-10', facility: 'City Wellness Hospital', doctor: 'Dr. Sarah Green' },
    ];

    if (visits.length > 0) {
      let output = '<ul>';
      visits.forEach(visit => {
        output += `<li><strong>${new Date(visit.date).toLocaleDateString()}</strong> at ${visit.facility} with ${visit.doctor}</li>`;
      });
      output += '</ul>';
      calendarDiv.innerHTML = output;
    } else {
      calendarDiv.innerHTML = "<p>No visits scheduled yet.</p>";
    }
  });
</script>
