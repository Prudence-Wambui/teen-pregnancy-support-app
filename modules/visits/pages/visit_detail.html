      date: '2025-05-01',
      facility: 'Sunrise Health Center',
      doctor: 'Dr. Emily Carter',
      notes: 'Doctor emphasized importance of iron supplements. Discussed fetal movements.',
      status: 'Completed'
    };

    let output = `
      <ul>
        <li><strong>Visit Date:</strong> ${new Date(visit.date).toLocaleDateString()}</li>
        <li><strong>Facility:</strong> ${visit.facility}</li>
        <li><strong>Doctor:</strong> ${visit.doctor}</li>
        <li><strong>Status:</strong> ${visit.status}</li>
        <li><strong>Notes:</strong> ${visit.notes}</li>
      </ul>
    `;

    visitDiv.innerHTML = output;
  });
