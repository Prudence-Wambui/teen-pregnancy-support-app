<main class="auth-container">
  <h1>Calculate Your Due Date</h1>

  <form id="calculateDueDateForm">
    <label for="lmp_date">First Day of Last Menstrual Period (LMP)</label>
    <input type="date" id="lmp_date" name="lmp_date" required>

    <button type="button" class="btn-primary" onclick="calculateDueDate()">Calculate Due Date</button>
  </form>

  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <p class="auth-link">
    Already know your due date?  
    <a href="due_date_entry.html">Enter it directly</a>.

<script>
  // Auto-update footer year
  document.getElementById('year').textContent = new Date().getFullYear();

  // Calculate Due Date based on LMP
  function calculateDueDate() {
    const lmpDateInput = document.getElementById('lmp_date').value;

    if (!lmpDateInput) {
      alert("Please select your last menstrual period date.");
      return;
    }

    const lmpDate = new Date(lmpDateInput);
    const dueDate = new Date(lmpDate.getTime() + (280 * 24 * 60 * 60 * 1000)); // 280 days = 40 weeks

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDueDate = dueDate.toLocaleDateString(undefined, options);

    document.getElementById('result').innerHTML = `Your estimated due date is: <br> <strong>${formattedDueDate}</strong>`;
  }
</script>
